<!DOCTYPE html>
<html>
  <script>
    function getSymbolStatus() {
      var status = document.getElementById("symbol").checked;
      if(status) {
        alert("Yes");
      } 
      else {
        alert("No");
      }
    }
    function getNumberStatus() {
      var status = document.getElementById("number").checked;
      if(status) {
        alert("Yes");
      } 
      else {
        alert("No");
      }
    }
  </script>
  <head>
    <title>Password Generator</title>
  </head>
  <body>
    <form action="/response">
      <label for="length">How long do you want your password (more than 16 is recommended)?</label><br>
      <input type="text" id="length" name="length"><br><br>
      
      <label for="amount">How many passwords do you want generated?</label><br>
      <input type="text" id="amount" name="amount"><br><br>
      
      <label for="color">What is your favorite color?</label><br>
      <input type="text" id="color" name="color"><br><br>
      
      <label for="pet">What is the name of a pet you owned?</label><br>
      <input type="text" id="pet" name="pet"><br><br>
      
      <label for="number">Include numbers?</label>
      <input type="checkbox" id="number" checked onchange="getNumberStatus()"><br><br>
      
      <label for="symbol">Include symbols?</label>
      <input type="checkbox" id="symbol" checked onchange="getSymbolStatus()"><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
