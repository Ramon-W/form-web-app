<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
  </head>
  <body>
    <form action="/response">
      <label for="name">What is your first, middle, or last name?</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="bday">What is the year you were born?</label><br>
      <input type="text" id="bday" name="bday"><br><br>
      <label for="color">What is your favorite color?</label><br>
      <input type="text" id="color" name="color"><br><br>
      <label for="pet">What is the name of a pet you owned?</label><br>
      <input type="text" id="pet" name="pet"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
