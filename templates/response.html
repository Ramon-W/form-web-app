<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
  </head>
  <body>
    <form action="/response">
      <label for="length">How long do you want your password (more than 16 is recommended)?</label><br>
      <input type="text" id="length" name="length"><br><br>
      
      <label for="amount">How many passwords do you want generated?</label><br>
      <input type="text" id="amount" name="amount"><br><br>
      
      <label for="color">What is the name of a pet you owned (optional or any keyword)?</label><br>
      <input type="text" id="color" name="color"><br><br>
      
      <label for="pet">What is the month you were born (optional or any keyword)?</label><br>
      <input type="text" id="pet" name="pet"><br><br>
      
      <label for="symbol">Include symbols?</label>
      <input type="checkbox" name="symbol" checked value="true" />
      <input type="hidden" name="symbol" value="false" /><br><br>
      
      <label for="number">Include numbers?</label>
      <input type="checkbox" name="number" checked value="true" />
      <input type="hidden" name="number" value="false" /><br><br>
      
      <input type="submit" value="Submit">
    </form>
    <p>{{ response }}</p>
    <p><u>{{ responseTwo }}</p>
  </body>
</html>
